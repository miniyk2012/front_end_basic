<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Udacity RI: single image too wide for phone in portrait mode</title>


    <style>
        body {
            margin: 0;
            /* height: 100%; */
        }

        img {
            /* float: left; */
            width: 100vw;  /* 占当前视窗宽度的100% */
            height: 100vmax;  /* 占当前视窗高与宽中较大值的100% */
        }
    </style>

</head>

<body>

    <img src="dachshund.jpg" alt="Dachshund" />

</body>

</html>
