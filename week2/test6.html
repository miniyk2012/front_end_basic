<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>实例: 使用类选择器和ID选择器</title>
    <style>
        strong {
            color: red;
        }

        .carrot {
            color: orange;
        }

        .spinach {
            color: green;
        }

        #first {
            font-style: italic;
        }

        p {
            color:blue
        }
    </style>
</head>

<body>
    <p id="first">
        <strong class="carrot">C</strong>ascading
        <strong class="spinach">S</strong>tyle
        <strong class="spinach">S</strong>heets
    </p>
    <p id="second">
        <strong>C</strong>ascading
        <strong>S</strong>tyle
        <strong>S</strong>heets
    </p>
</body>

</html>
