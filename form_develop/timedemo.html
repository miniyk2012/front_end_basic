<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            margin: 1em;
            padding: .3em;
            background: white;
        }

        h2 {
            font-size: 170%;
            padding: 1em;
            width: 20em;
            background: yellow;
            border-radius: 15px;
        }

        body {
            background: lightyellow;
        }
    </style>
</head>

<body>
    <h2>Forms Rock - Demo of Date/Time attributes</h2>
    <label for="fc">Full calendar and time</label>
    <input type="datetime-local" name="cal" id="fc">
    <br>
    <label for="fdate">Date</label>
    <input type="date" name="fdate" id="fdate">
    <br>
    <label for="ftime">Time</label>
    <input type="time" name="ftime" id="ftime">
    <br>
    <label for="fweek">Week</label>
    <input type="week" name="fweek" id="fweek">
    <br>
    <label for="fmonth">Month</label>
    <input type="month" name="fmonth" id="fmonth">

    <br>
    <br>Last but not least... A color picker!
    <input type="color" name="cal" id="fcolor">
</body>

</html>
